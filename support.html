<!DOCTYPE HTML>
<html>
	<head>
		<title>Support - Golf Improve</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="Get support for Golf Improve - Golf analytics app">
		<style>
			/* Reset and Base Styles */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				line-height: 1.6;
				color: #333333;
				background: #FFFFFF;
			}

			/* Layout Container */
			.container {
				max-width: 800px;
				margin: 0 auto;
				padding: 0 16px;
			}

			/* Header */
			.header {
				background: #FFFFFF;
				padding: 20px 0;
				border-bottom: 1px solid #e0e0e0;
			}

			.header-content {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.logo {
				font-size: 24px;
				font-weight: 700;
				color: #007AFF;
				text-decoration: none;
			}

			.back-link {
				color: #007AFF;
				text-decoration: none;
				font-size: 16px;
			}

			.back-link:hover {
				text-decoration: underline;
			}

			/* Main Content */
			.main {
				padding: 80px 0;
				min-height: 60vh;
				display: flex;
				align-items: center;
			}

			.support-content {
				text-align: center;
				width: 100%;
			}

			.support-content h1 {
				font-size: clamp(32px, 5vw, 48px);
				font-weight: 700;
				color: #333333;
				margin-bottom: 24px;
				letter-spacing: -0.02em;
			}

			.support-content p {
				font-size: 20px;
				color: #666666;
				margin-bottom: 32px;
				max-width: 500px;
				margin-left: auto;
				margin-right: auto;
			}

			.email-link {
				display: inline-flex;
				align-items: center;
				gap: 12px;
				background: linear-gradient(135deg, #007AFF, #005CE6);
				color: white;
				padding: 18px 36px;
				border-radius: 50px;
				text-decoration: none;
				font-weight: 600;
				font-size: 18px;
				box-shadow: 0 8px 32px rgba(0, 122, 255, 0.3);
				transition: all 0.3s ease;
			}

			.email-link:hover {
				transform: translateY(-2px);
				box-shadow: 0 12px 40px rgba(0, 122, 255, 0.4);
			}

			/* Footer */
			.footer {
				background: #333333;
				color: white;
				padding: 40px 0;
			}

			.footer-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				gap: 24px;
			}

			.footer-brand {
				font-size: 24px;
				font-weight: 700;
				color: #007AFF;
			}

			.footer-links {
				display: flex;
				gap: 32px;
				flex-wrap: wrap;
				justify-content: center;
			}

			.footer-links a {
				color: #CCCCCC;
				text-decoration: none;
				font-size: 16px;
				transition: color 0.3s ease;
			}

			.footer-links a:hover {
				color: #007AFF;
			}

			.footer-social {
				display: flex;
				gap: 16px;
			}

			.footer-social a {
				width: 44px;
				height: 44px;
				background: #444444;
				border-radius: 12px;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #CCCCCC;
				text-decoration: none;
				font-size: 20px;
				transition: all 0.3s ease;
			}

			.footer-social a:hover {
				background: #007AFF;
				color: white;
			}

			.footer-copyright {
				color: #999999;
				font-size: 14px;
			}

			/* Responsive */
			@media (min-width: 768px) {
				.footer-content {
					flex-direction: row;
					justify-content: space-between;
					text-align: left;
				}

				.footer-links {
					order: 2;
				}

				.footer-social {
					order: 3;
				}
			}

			@media (min-width: 1024px) {
				.container {
					padding: 0 32px;
				}
			}
		</style>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="container">
				<div class="header-content">
					<a href="/" class="logo">Golf Improve</a>
					<a href="/" class="back-link">‚Üê Back to Home</a>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<main class="main">
			<div class="container">
				<div class="support-content">
					<h1>Support</h1>
					<p>If you need any support, please reach out directly, we'll be in touch soon.</p>
					<a href="mailto:daybeam-apps@proton.me" class="email-link">
						<span>‚úâÔ∏è</span>
						daybeam-apps@proton.me
					</a>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<div class="footer-content">
					<div class="footer-brand">Golf Improve</div>
					
					<div class="footer-links">
						<a href="/support">Support</a>
						<a href="/privacy-policy">Privacy Policy</a>
					</div>
					
					<div class="footer-social">
						<a href="#" aria-label="Instagram">
							<span>üì∑</span>
						</a>
					</div>
				</div>
				
				<div style="text-align: center; margin-top: 24px;">
					<div class="footer-copyright">
						&copy; 2025 Golf Improve. All rights reserved.
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
